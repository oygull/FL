<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FL</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="head row">
      <h2 class="head-title">MARK ZUCKERBERG</h2>
      <img src="images/close.svg" alt="close">
    </div>
    <div class="date row">
      <div class="line"></div>
      <p class="date-text">Today</p>
      <div class="line"></div>
    </div>
    <div class="messages">
      <ul class="messages-list">
        <li class="list-item">
          <p class="time">10:53</p>
          <p class="text">Hi, Mark! I made a new design for Messenger App.</p>
        </li>
        <li class="list-item">
          <p class="time">10:57</p>
          <p class="text">Yo! Send it to my assistant and we'll review it during the year.</p>
        </li>
        <li class="list-item">
          <p class="time">11:03</p>
          <p class="text">But Mark...</p>
        </li>
        <li class="list-item">
          <p class="time">11:10</p>
          <p class="text">You were blocked by the user.</p>
        </li>
      </ul>
      <hr>
    </div>
    <form class="form row" action="">
      <input class="input" placeholder="Enter your message" type="text">
      <button type="submit">SEND</button>
    </form>
  </div>
</body>
</html>
